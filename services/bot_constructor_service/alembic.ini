[alembic]
# Путь к миграционным скриптам
script_location = src/db/migrations

# Шаблон для генерации имен файлов миграций
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Путь, который будет добавлен в sys.path, если он указан
# По умолчанию используется текущий рабочий каталог.
prepend_sys_path = .

# Строка подключения к базе данных
# Строка подключения будет динамически загружаться из переменной окружения DATABASE_URL
sqlalchemy.url = postgresql+asyncpg://bot_user:bot_password@localhost:5432/bot_constructor

# Путь к версиям миграций
version_locations = src/db/migrations/versions

# Разделитель пути версии
version_path_separator = os

# Кодировка для файлов ревизий
output_encoding = utf-8

# Конфигурация логирования
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console,file
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console,file
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console,file
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('alembic.log', 'a')
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S